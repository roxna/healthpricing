{% extends '_layouts/base_portal.html' %}
{% load static crispy_forms_tags %}

{% block title %}Password Reset{% endblock title %}

{% block content %}
<section>
  <div class="container">

      <div class="margin-bottom-50">
          <h2 class="light upper center spacing-5">Password Reset</h2>
          <h5 class="light center">
            Don't have an account?
            <a  class="alert" href="{% url 'register' %}">
              <span class="doc-list-icon"><i class="fa fa-user-plus"> </i></span> REGISTER NOW
            </a>      
          </h5>  
      </div>

      <div class="row">
          <form method="POST" class="uniForm">
          {% csrf_token %}

              <div class="col-sm-1 col-md-2 col-lg-2"></div>
              
              <div class="col-sm-10 col-8 col-lg-8">
              
                  <div class="form-group">
                    
                    {% crispy form %}

                    <div class="margin-bottom-10">
                      <button type="submit" name="login" class="btn btn-primary btn-lg pull-right">Log In</button>
                      
                      <small>
                        <a href='{% url "password_reset" %}' class="pull-left">Forgot Password?</a>
                      </small>                      
                    </div>

                  </div>                      
              </div>

              <div class="col-sm-1 col-md-2 col-lg-2"></div>
          </form>
      </div>              

  </div>
</section>
{% endblock content %}
