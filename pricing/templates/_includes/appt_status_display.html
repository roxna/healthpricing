 
	{% if req.status == 1 %}		
		<a href="{% url 'mark_request_as_cancelled' req.id %}" class="btn btn-outline btn-xs btn-dark">
			Cancel
		</a>
		<a href="{% url 'mark_request_as_completed' req.id %}" class="btn btn-outline btn-xs btn-info">
			Completed
		</a>
	{% elif req.status == 2 %}
		<a href="{% url 'mark_request_as_new' req.id %}" class="btn btn-outline btn-xs btn-primary">
			Re-request
		</a>
	{% elif req.status == 3 %}
		<i class="fa fa-thumbs-up"></i>
	{% endif %}
